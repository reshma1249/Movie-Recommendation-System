<div class="container">
    <h4 class="modal-title">Personal Details</h4>
    <hr />
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">First Name:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="text" class="form-control" ng-model="name" required>
            </div>
            </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Last Name:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="text" class="form-control" ng-model="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Date Of Birth:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="date" class="form-control" ng-model="dob" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="drops">Country:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <select id="drops" class="form-control">
                    <option ng-model="country" value="India" selected="selected">India</option>
                    <option ng-model="country" value="USA">USA</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label"> State:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="text" class="form-control" ng-model="tags" required>
            </div>
        </div>
        <hr />
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-click="addMovie()">Change Details</button>
        </div>
        <br/>
        <br/>
        <div class="container">
            <h4 class="modal-title">User Details</h4>
            <hr />
            
                <div class="form-group">
                    <label>UserName:</label>
                    <input type="text" class="form-control" ng-model="userName" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" ng-model="password" required>
                </div>
            </div>
        <hr />
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-click="addMovie()">Change Password</button>
        </div>


            </form>
</div>
