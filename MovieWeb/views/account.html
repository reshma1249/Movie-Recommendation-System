<div class="container">
    <h4 class="modal-title">Personal Details</h4>   
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">First Name:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="text" class="form-control" ng-model="firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Last Name:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="text" class="form-control" ng-model="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Date Of Birth:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="date" class="form-control" ng-model="dob" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="drops">Country:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{country}}
                        <span class="caret">
                        </span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="a in countries">
                            <a ng-click="dropboxitemselected(a)">
                                {{a}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label"> Email:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <input type="email" class="form-control" ng-model="email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Gender:</label>
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{gender}}
                        <span class="caret">
                        </span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="a in genders">
                            <a ng-click="genderitemselected(a)">
                                {{a}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr />
        <div class="pull-left">
            {{message}}
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-click="editUserDetails()">Change Details</button>
        </div>
        </form>
       
    <form class="form-horizontal" role="form">
        <div class="container">
            <h4 class="modal-title">User Details</h4>
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">User Name:</label>
                <div class="col-lg-9 col-md-9 col-sm-9 ">
                    <input type="text" class="form-control" ng-model="userName" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">Password:</label>
                <div class="col-lg-9 col-md-9 col-sm-9 ">
                    <input type="password" class="form-control" ng-model="password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">Confrim Password:</label>
                <div class="col-lg-9 col-md-9 col-sm-9 ">
                    <input type="password" class="form-control" ng-model="confirmPassword" required>
                </div>
            </div>
        </div>
        <hr />
        <div class="pull-right">
            {{passwordMessage}}
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-click="editPassword()">Change Password</button>
        </div>


    </form>
</div>
