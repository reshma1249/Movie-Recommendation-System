<div class="container" ng-controller="RateMovieController">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <img src="../img/moviePosters/{{ID}}.jpg" class="img-responsive center-block" alt="">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h3 ng-bind="name"></h3>
            <hr />
            <p ng-bind="description"> </p>
            <p> Release Date: {{releaseDate | date:'MM/dd/yyyy'}}  </p>
            <p> Genre : {{genre}}</p>
            <hr />
            <div class="row">                
                <div class="col-lg-9 col-md-9 col-sm-9">
                        <span>Rate: 1.Awful 2.Very Bad 3.Bad 4.Nice Try 5.Ok 6.Not Bad 7.Good 8.Very Good 9.Excellent 10.Perfect </span>
                    <div ng-repeat="rating in ratings">
                        <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" data-ng-click="sendRate()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
           


            <div ng-bind="message">

            </div>
        </div><!--.col -->
    </div><!--./row -->
    <div class="container">
    <h4>Movie Comment</h4>
    <p>Enter your comment below</p>
    <form role="form">
        <div class="container">
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">Comment:</label>
                <div class="col-lg-9 col-md-9 col-sm-9 ">
                    <textarea ng-model="comment" class="form-control" rows="4" id="comment"></textarea>
                </div>
            </div>
        </div>
        <br />
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-click="saveComment()">Post Comment</button>
        </div>
    </form>
        <hr/>
        <h4>Previous Comment</h4>
        <hr />
    <div ng-repeat="comment in movieComment">
        <div class=" container">
            <b>{{comment.UserName}}:  </b>{{comment.Comment}}
            <br />
        </div>

    </div>

</div>
</div>
